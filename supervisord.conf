[supervisord]
nodaemon=true
loglevel=info
logfile=/dev/stdout
pidfile=/app/run/supervisord.pid
childlogdir=/app/logs

[program:fastapi]
command=uvicorn main:app --host 0.0.0.0 --port 8000
directory=/app
autostart=true
autorestart=true
stderr_logfile=/dev/stderr
stdout_logfile=/dev/stdout
user=appuser

[program:streamlit]
command=streamlit run app_streamlit.py --server.port 8501 --server.address 0.0.0.0
directory=/app
autostart=true
autorestart=true
stderr_logfile=/dev/stderr
stdout_logfile=/dev/stdout
user=appuser

[program:nginx]
command=nginx -g "daemon off;"
autostart=true
autorestart=true
stderr_logfile=/dev/stderr
stdout_logfile=/dev/stdout
user=root
